{% extends 'base.html' %}

{% block content %}
    {% include 'nav.html' %}
    <div id="feeds" class="post-container body-wrapper">
        {% for post in posts %}
            {% include 'posts/post.html' %}
        {% endfor %}
    </div>
    <script>
        const elms = document.getElementsByClassName('splide')
        for (let i = 0; i < elms.length; i++) {
            new Splide(elms[i]).mount();
        }
    </script>
{% endblock %}
